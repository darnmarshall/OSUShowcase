<html>
<head>
<title>This is where you post content</title>
<style>
#main {
  width: 600px;
  border: 1px solid black;
  margin:0px auto 0px auto;
  padding:0px 0px 0px 0px;
}

.content {
  margin: 0 auto;
  text-align: center;
}

.controls {
  display: table;
  margin: 0 auto;
  text-align: left;
}
.controls .control {
  display: table-row;
}

.controls .control > label
{
  width: 150px;
  vertical-align: middle;
}

.controls .control > input,
.controls .control > textarea,
.controls .control > #tags
{
  margin: 5px;
  width: 100%;
}

.controls .control > input,
.controls .control > textarea,
.controls .control > label
{
  display: table-cell;
}

#tags {
  display: inline-block;
  height: 70px;
  border: 1px black solid;
  overflow: auto;
}

.controls .control #label {
  vertical-align: top;
}

</style>

</head>

<body>

<div id="main">
  <div class="content">

    <h2>Add/Edit your content</h2>
    <form>
      <div class="controls">
        <div class="control">
          <label for="title">Title</label>
          <input id="title" name="title" type="text">
        </div>

        <div class="control">
          <label for="description">Description</label>
          <textarea id="description" name="description" type="text"></textarea>
        </div>

        <div class="control">
          <label for="image">Image</label>
          <input id="image" name="image" type="file">
        </div>

        <div class="control">
          <label>PDF</label>
          <input name="pdf" type="file">
        </div>

        <div class="control">
          <label>Offsite URL</label>
          <input name="offsite_url" type="url">
        </div>

        <div class="control">
          <label>Offsite link text</label>
          <input name="link_text" type="text" maxlength="30">
        </div>

        <div class="control">
          <label for="tags">Tags</label>
          <div id="tags">
            <div class="control">
              <label><input name="tags" type="checkbox" value="cloud"/>Cloud Computing</label>
            </div class="control">
            <div class="control">
              <label><input name="tags" type="checkbox" value="mobile"/>Mobile App</label>
            </div class="control">
            <div class="control">
              <label><input name="tags" type="checkbox" value="sensor"/>Sensors</label>
            </div class="control">
            <div class="control">
              <label><input name="tags" type="checkbox" value="sensor"/>Sensors</label>
            </div class="control">
            <div class="control">
              <label><input name="tags" type="checkbox" value="sensor"/>Sensors</label>
            </div class="control">
          </div>
        </div>


      </div><!-- /.inputs -->
    </form>
  </div><!--/.content -->
</div>

</body>
</html>
